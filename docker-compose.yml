version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fanz-postgres
    environment:
      POSTGRES_DB: fanz_db
      POSTGRES_USER: fanz_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fanz_admin -d fanz_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fanz-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fanz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fanz-network

  # BoyFanz Platform
  boyfanz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boyfanz-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - PLATFORM_NAME=BoyFanz
      - PLATFORM_PORT=5001
      - DATABASE_URL=postgresql://fanz_admin:${DB_PASSWORD:-changeme}@postgres:5432/fanz_db
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET:-development-secret-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-development-jwt-change-in-production}
    ports:
      - "5001:5000"
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - fanz-network
    restart: unless-stopped

  # GirlFanz Platform
  girlfanz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: girlfanz-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - PLATFORM_NAME=GirlFanz
      - PLATFORM_PORT=5002
      - DATABASE_URL=postgresql://fanz_admin:${DB_PASSWORD:-changeme}@postgres:5432/fanz_db
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET:-development-secret-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-development-jwt-change-in-production}
    ports:
      - "5002:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - fanz-network
    restart: unless-stopped

  # PupFanz Platform
  pupfanz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pupfanz-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - PLATFORM_NAME=PupFanz
      - PLATFORM_PORT=5003
      - DATABASE_URL=postgresql://fanz_admin:${DB_PASSWORD:-changeme}@postgres:5432/fanz_db
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET:-development-secret-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-development-jwt-change-in-production}
    ports:
      - "5003:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - fanz-network
    restart: unless-stopped

  # TransFanz Platform
  transfanz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfanz-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - PLATFORM_NAME=TransFanz
      - PLATFORM_PORT=5004
      - DATABASE_URL=postgresql://fanz_admin:${DB_PASSWORD:-changeme}@postgres:5432/fanz_db
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET:-development-secret-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-development-jwt-change-in-production}
    ports:
      - "5004:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - fanz-network
    restart: unless-stopped

  # TabooFanz Platform
  taboofanz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taboofanz-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - PLATFORM_NAME=TabooFanz
      - PLATFORM_PORT=5005
      - DATABASE_URL=postgresql://fanz_admin:${DB_PASSWORD:-changeme}@postgres:5432/fanz_db
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET:-development-secret-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-development-jwt-change-in-production}
    ports:
      - "5005:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - fanz-network
    restart: unless-stopped

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: fanz-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - boyfanz
      - girlfanz
      - pupfanz
      - transfanz
      - taboofanz
    networks:
      - fanz-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  fanz-network:
    driver: bridge
