# IMPORTANT: This is a template. DO NOT commit actual secrets to git!
# Create actual secrets using kubectl:
# kubectl create secret generic fanz-secrets --from-env-file=.env.production -n fanz-ecosystem

apiVersion: v1
kind: Secret
metadata:
  name: fanz-secrets
  namespace: fanz-ecosystem
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://username:password@db-host:5432/fanz_production"
  REDIS_URL: "redis://default:password@redis-host:6379"
  
  # Security
  SESSION_SECRET: "CHANGE_ME"
  JWT_SECRET: "CHANGE_ME"
  
  # Payment Providers
  CCBILL_MERCHANT_ID: ""
  CCBILL_SUBACCOUNT_ID: ""
  SEGPAY_API_KEY: ""
  EPOCH_SECRET_KEY: ""
  
  # Object Storage
  DO_SPACES_KEY: ""
  DO_SPACES_SECRET: ""
  
  # AI Services (Optional)
  OPENAI_API_KEY: ""
  ELEVENLABS_API_KEY: ""
  CROSSMINT_API_KEY: ""
