apiVersion: apps/v1
kind: Deployment
metadata:
  name: pupfanz
  namespace: fanz-ecosystem
  labels:
    app: pupfanz
    platform: fanz
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pupfanz
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pupfanz
        platform: fanz
        tier: frontend
    spec:
      containers:
      - name: pupfanz
        image: registry.digitalocean.com/fanz/pupfanz:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PLATFORM_NAME
          value: "PupFanz"
        - name: PLATFORM_PORT
          value: "5003"
        envFrom:
        - configMapRef:
            name: fanz-config
        - secretRef:
            name: fanz-secrets
        resources:
          requests:
            cpu: 200m
            memory: 384Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: fanz-uploads-pvc
      imagePullSecrets:
      - name: digitalocean-registry
