        100% { transform: rotate(360deg); }

    </style>
    
    <div id="root"></div>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('pwa-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ðŸš€ BoyFanz SW registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('ðŸ”„ New version available');
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.error('âŒ SW registration failed:', error);
            });
        });
      }
      
      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ“± PWA install prompt ready');
      });
      
      // Track successful installation
      window.addEventListener('appinstalled', () => {
        console.log('ðŸŽ‰ BoyFanz PWA installed');
        deferredPrompt = null;
      });
    </script>
