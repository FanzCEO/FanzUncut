name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install || npm install

      - name: Build
        run: pnpm build || npm run build || echo "No build script"

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
            build/
            .next/
          if-no-files-found: ignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
        continue-on-error: true

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            PLATFORM_NAME="${{ github.event.repository.name }}"
            DEPLOY_PATH="/home/${PLATFORM_NAME,,}/public_html"

            cd "$DEPLOY_PATH" || exit 1
            git pull origin main || true
            pnpm install --frozen-lockfile 2>/dev/null || npm install 2>/dev/null || true
            pnpm build 2>/dev/null || npm run build 2>/dev/null || true
            pm2 restart "$PLATFORM_NAME" 2>/dev/null || pm2 start npm --name "$PLATFORM_NAME" -- start 2>/dev/null || true
            echo "Deployed $PLATFORM_NAME successfully!"
